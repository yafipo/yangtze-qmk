name: Build Vial Firmware

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      keyboard_target:
        description: "yangtze keyboard"
        required: true
        default: "yangtze" # 替换为你的默认键盘名
      keymap_name:
        description: "yangtze keymap"
        required: true
        default: "67" # 替换为你的默认 Keymap 文件夹名

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 步骤 1: 检出 Vial-QMK 仓库
      - name: Checkout Vial-QMK Firmware
        uses: actions/checkout@v4
        with:
          repository: vial-kb/vial-qmk
          path: vial-qmk-repo
          fetch-depth: 0

      # 步骤 2: 检出你的 Keymap 仓库
      - name: Checkout Your Keymap Files
        uses: actions/checkout@v4
          path: yangtze-qmk

      # 步骤 3: 初始化 QMK submodules
      - name: Init Vial-QMK Submodules
        run: |
          cd vial-qmk-repo
          git submodule update --init --recursive

      # 步骤 4: 复制 Keymap 文件
      - name: Copy Keymap to Vial-QMK Folder
        # 编译 keymap.c 格式的 Keymap，你需要将 Keymap 文件夹放置到 QMK 代码库的正确位置
        # 这里假设你的 Keymap 放在 QMK 仓库的 keyboards/<键盘名>/keymaps/ 下
        run: |
          KEYBOARD=${{ github.event.inputs.keyboard_target }}
          KEYMAP=${{ github.event.inputs.keymap_name }}

          mkdir -p vial-qmk-repo/keyboards/$KEYBOARD/keymaps/$KEYMAP
          cp -r yangtze-qmk/$KEYMAP/* vial-qmk-repo/keyboards/$KEYBOARD/keymaps/$KEYMAP/
          echo "Keymap files copied to vial-qmk-repo/keyboards/$KEYBOARD/keymaps/$KEYMAP/"

      # 步骤 5: 编译固件
      - name: Compile Vial Firmware
        working-directory: ./vial-qmk-repo
        run: |
          KEYBOARD=${{ github.event.inputs.keyboard_target }}
          KEYMAP=${{ github.event.inputs.keymap_name }}

          make $KEYBOARD:$KEYMAP -j 1

      # 步骤 6: 上传 Artifacts
      - name: Upload Firmware Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.keyboard_target }}_Vial_${{ github.event.inputs.keymap_name }}_Firmware
          path: ./vial-qmk-repo/.build/*.{hex,bin}
          retention-days: 7
